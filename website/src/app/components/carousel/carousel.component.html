@if (images) {
<ngb-carousel>
    <ng-template *ngFor="let slide of images" ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="slide" alt="Random first slide" />
        </div>
        <div class="carousel-caption">
            <h3>{{spectacle.titre}}</h3>
            <p></p>
        </div>
    </ng-template>
</ngb-carousel>
}
