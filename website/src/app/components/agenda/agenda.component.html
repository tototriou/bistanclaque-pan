<div class="wrapper-agenda">
    <div class="retour-menu text-center">
        <a href="" class="link-retour-menu">
            <img src="../../../assets/images/compagnie/images/logo-rond.PNG" alt="image centrale logo théâtre">
        </a>
        <!-- <p>
            HOME
        </p> -->

    </div>
    <div class="title">
        <h1>Agenda</h1>
    </div>
    <div class="wrapper-content-agenda">
        <div *ngFor="let annee of agenda" class="section">
            <h2>{{annee.annee}}</h2>
            <div *ngFor="let spectacle of annee.spectacles" class="ligne">
                <div class="point"></div>
                <p>{{spectacle.lieu}}</p>
                <p class="date"><em> {{spectacle.date}}</em></p>
                <a href="spectacles">
                    <img [src]="spectacle.photo_url" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
